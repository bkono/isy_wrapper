<ion-view title="Settings">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <label class="item item-input item-stacked-label">
        <span class="input-label">ISY Url</span>
        <input type="text" ng-model="storage.settings.isyAddr" placeholder="192.168.1.100">
      </label>
      <label class="item item-toggle">
        <span class="input-label">Use SSL?</span>
        <label class="toggle toggle-balanced">
          <input type="checkbox" ng-model="storage.settings.useSsl">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </label>
      <ion-item nav-clear menu-close ng-click="login()">
        Set ISY Login
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
